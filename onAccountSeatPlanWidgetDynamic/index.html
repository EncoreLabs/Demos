<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://venue-service.tixuk.io/v1/css/main.css" />
    <meta charset="utf-8"/>
    <title>Price override example</title>
  </head>
  <body>
    <div
      id='venue-app'
      class="venue__c-seat-plan"
      data-app="venue-app"
      data-view-name="seat-plan"
      data-affiliate-id="encoretickets"
      data-product-id="1587"
      data-product-type="show"
      data-venue-id="138"
      data-performance-type="A"
      data-performance-date="2020-11-27"
      data-performance-time="19:30"
      data-quantity="3"
      data-api-path=""
      data-suppress-addtobasket="true"
      data-user-locale="sv_SE"
      data-labels-config=""
    ></div>
    <!-- PROD -->
    <script type="text/javascript" src="https://venue-service.tixuk.io/v1/js/venue-app.js"></script>

    <script type="text/javascript" src="apiCall.js"></script>

    <script type="text/javascript" src="translations.js"></script>
    <script>
      var venueDiv = document.getElementById('venue-app');
      venueDiv.setAttribute('data-labels-config', translations);
    </script>

    
<script>
window.addEventListener("venue-app_selected-seats-summary-on-addtobasket", function(e) {
  console.log("venue-app_addtobasket-submit", e);
});
var venueDiv = document.getElementById('venue-app');
getPerformaceData(
  venueDiv.getAttribute('data-affiliate-id'),
  venueDiv.getAttribute('data-product-id'),
  venueDiv.getAttribute('data-performance-date').replace(/-/g,""),
  venueDiv.getAttribute('data-performance-time').replace(':',''),
  venueDiv.getAttribute('data-quantity'),
  (res) => window.encoreSeatWidget.onGetOverridePriceGroups(res)
);
</script>

</body>
</html>
